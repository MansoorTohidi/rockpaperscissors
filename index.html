<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="total">
    <h1 class="title">Rock Paper Scissors</h1>

    <div id="scoreBoard">
      <div id="yourScore">YOU: 0</div>
      <div id="botScore">BOT: 0</div>
    </div>

    <div id="gameBoard">

      <div id="yourSide">
        <div class="usersSide">Your Side</div>
        <div id="btns">
          <button id="scissors" class="b">scissors</button>
          <button id="paper" class="b">paper</button>
          <button id="rock" class="b">rock</button>
        </div>
      </div>

      <div id="botSide">
        <div class="usersSide">Bot Side</div>
        <p id="botSelectionShow"></p>
      </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
